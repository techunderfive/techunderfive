<h1>{{ page.title | capitalize }}</h1>

<div class="category-posts">
  {% assign cat_posts = site.categories[page.category] %}
  {% for post in cat_posts %}
    <article class="responsive-card">
      <a href="{{ post.url | relative_url }}">
        <div class="thumbnail-container">
          <img src="{{ post.image | default: site.image }}" alt="{{ post.title }}" loading="lazy">
        </div>
        <h3 class="card-title">{{ post.title }}</h3>
      </a>
      <p class="muted">{{ post.excerpt | default: post.content | strip_html | truncate: 120 }}</p>
    </article>
  {% endfor %}
</div>
