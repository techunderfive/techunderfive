<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f7f8fa" rx="12"/>
  
  <!-- Phone Icon -->
  <g transform="translate(80, 80)">
    <!-- Phone body -->
    <rect x="0" y="0" width="80" height="140" rx="12" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="8" y="8" width="64" height="100" rx="6" fill="#ffffff"/>
    
    <!-- Home button -->
    <circle cx="40" cy="120" r="8" fill="#e5e7eb"/>
    
    <!-- Speaker -->
    <rect x="30" y="15" width="20" height="3" rx="1.5" fill="#6b7280"/>
    
    <!-- Camera -->
    <circle cx="40" cy="25" r="3" fill="#6b7280"/>
  </g>
  
  <!-- Email Icon -->
  <g transform="translate(240, 80)">
    <!-- Envelope -->
    <path d="M20 20 L60 20 L60 80 L20 80 Z" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
    
    <!-- Envelope flap -->
    <path d="M20 20 L40 40 L60 20" fill="none" stroke="#1d4ed8" stroke-width="2"/>
    
    <!-- Email lines -->
    <rect x="30" y="35" width="20" height="2" rx="1" fill="#ffffff"/>
    <rect x="30" y="45" width="15" height="2" rx="1" fill="#ffffff"/>
    <rect x="30" y="55" width="18" height="2" rx="1" fill="#ffffff"/>
  </g>
  
  <!-- Contact Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#111827">Get in Touch</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="4" fill="#60a5fa" opacity="0.3"/>
  <circle cx="340" cy="80" r="6" fill="#60a5fa" opacity="0.2"/>
  <circle cx="320" cy="220" r="3" fill="#60a5fa" opacity="0.4"/>
</svg>
